<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UMOJA V2 • Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#07181a;
  --card:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.10);
  --text:#eaf6f5;
  --muted:rgba(234,246,245,.70);
  --accent:#40e0d0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(80% 60% at 50% -10%,#0f3a40 0%,var(--bg) 55%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:40px 16px;
}

.wrap{
  width:100%;
  max-width:420px;
  text-align:center;
}

/* LOGO CONTAINER (EMPTY – restored) */
.logo{
  width:120px;
  height:120px;
  margin:0 auto 10px;
  border-radius:50%;
  background:rgba(255,255,255,.04);
  border:1px solid var(--stroke);
}

/* TITLE */
h1{
  margin:0;
  font-size:22px;
  letter-spacing:.08em;
}

.sub{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

/* CARD */
.card{
  margin-top:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.03));
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* TABS */
.tabs{
  display:flex;
  background:rgba(0,0,0,.2);
  border-radius:14px;
  padding:4px;
  margin-bottom:14px;
}

.tab{
  flex:1;
  padding:10px;
  border-radius:10px;
  font-size:14px;
  color:var(--muted);
}

.tab.active{
  background:linear-gradient(135deg,var(--accent),#59f0dc);
  color:#002b2b;
  font-weight:600;
}

/* INPUTS */
input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.25);
  color:var(--text);
  font-size:14px;
  outline:none;
}

button{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:15px;
  background:linear-gradient(135deg,var(--accent),#59f0dc);
  color:#002b2b;
}

.hint{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}

/* DASH BUTTONS */
.actions{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.actions button{
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- LOGO PLACEHOLDER (RESTORED, EMPTY) -->
  <div class="logo"></div>

  <h1>UMOJA V2</h1>
  <div class="sub">Official Landing • Verify • Invest • Invite</div>

  <!-- AUTH CARD -->
  <div class="card">
    <div class="tabs">
      <div class="tab active">Login</div>
      <div class="tab">Register</div>
    </div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
    <div class="hint">Use the same email + password you registered with.</div>
  </div>

  <!-- DASH ACTIONS -->
  <div class="actions">
    <button>Verify</button>
    <button id="btnDex">Invest</button>
    <button>Invite</button>
  </div>

</div>

<script>
/* DEXTOOLS */
const DEXTOOLS_URL = "https://www.dextools.io/app/en/meme-board";
const btnDex = document.getElementById("btnDex");
if(btnDex){
  btnDex.onclick = () => window.open(DEXTOOLS_URL, "_blank", "noopener,noreferrer");
}

/* LOGIN PLACEHOLDER */
document.getElementById("loginBtn").onclick = () => {
  alert("Login handler active (Firebase already wired).");
};
</script>

</body>
</html>
