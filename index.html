<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UMOJA V2 • Register / Login</title>

  <style>
    :root{
      --bg:#07181a;
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#eaf6f5;
      --muted: rgba(234,246,245,.70);
      --accent:#20d3b3;
      --accent2:#0ea68c;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 50% -10%, rgba(32,211,179,.20), transparent 60%),
        radial-gradient(700px 520px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, #052225, #031012 70%, #020a0c);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:26px 14px 40px;
    }

    .wrap{ width:min(520px, 100%); }
    .brand{
      text-align:center;
      margin:6px 0 16px;
    }
    .logo{
      width:86px;height:86px;
      border-radius:50%;
      margin:0 auto 10px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      display:flex;align-items:center;justify-content:center;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .logo img{ width:100%; height:100%; object-fit:cover; display:block; }
    h1{margin:6px 0 6px; font-size:34px; letter-spacing:.08em;}
    .sub{color:var(--muted); letter-spacing:.08em; font-size:14px}

    .card{
      margin-top:18px;
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .tabs{
      display:flex;
      gap:10px;
      padding:16px 16px 10px;
      align-items:flex-end;
      justify-content:center;
    }
    .tab{
      cursor:pointer;
      padding:10px 18px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      color: var(--muted);
      font-weight:700;
      min-width:140px;
      text-align:center;
      user-select:none;
    }
    .tab.active{
      background: rgba(32,211,179,.12);
      color: var(--text);
      border-color: rgba(32,211,179,.35);
      box-shadow: 0 8px 30px rgba(32,211,179,.10);
    }

    .body{ padding: 14px 16px 18px; }
    .field{
      margin:12px 0;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding:14px 14px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    input{
      flex:1;
      background: transparent;
      border:0;
      outline:none;
      color: var(--text);
      font-size:18px;
    }
    input::placeholder{ color: rgba(234,246,245,.45); }
    .btn{
      width:100%;
      margin-top:14px;
      padding:16px 14px;
      border-radius: 18px;
      border:0;
      font-weight:900;
      letter-spacing:.02em;
      font-size:18px;
      cursor:pointer;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#062526;
      box-shadow: 0 14px 50px rgba(32,211,179,.22);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
      color: var(--muted);
      font-size:14px;
    }
    .link{
      color: var(--accent);
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
    }

    .notice{
      margin-top:14px;
      padding:12px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size:14px;
      line-height:1.35;
    }
    .refBox{
      margin-top:12px;
      padding:12px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(32,211,179,.22);
    }
    .refLabel{ color: rgba(234,246,245,.65); font-size:13px; margin-bottom:6px; }
    .refValue{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:18px;
      letter-spacing:.12em;
      color:#d6fff8;
    }
    .inviteWrap{
      margin-top:12px;
      padding:12px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      display:none;
    }
    .inviteWrap.show{ display:block; }
    .inviteTitle{ font-weight:900; margin-bottom:8px; }
    .inviteUrl{
      word-break:break-all;
      color: rgba(234,246,245,.85);
      font-size:13px;
      line-height:1.35;
      margin-bottom:10px;
    }
    .copyBtn{
      width:100%;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:800;
      cursor:pointer;
    }

    /* Mobile improvement */
    @media (max-width:420px){
      h1{font-size:30px}
      .tab{min-width:0; flex:1}
      input{font-size:16px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">
        <!-- Put your logo file in the repo: /assets/umoja.png (or change path) -->
        <img src="assets/umoja.png" alt="UMOJA logo" onerror="this.style.display='none'">
      </div>
      <h1>UMOJA V2</h1>
      <div class="sub">Official Landing • Verify • Invest • Invite</div>
    </div>

    <div class="card">
      <div class="tabs">
        <div id="tabRegister" class="tab active">Register</div>
        <div id="tabLogin" class="tab">Login</div>
      </div>

      <div class="body">
        <div class="field">
          <input id="emailPhone" placeholder="Email or Phone" autocomplete="username" />
        </div>
        <div class="field">
          <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
          <a class="link" id="togglePw">Show</a>
        </div>

        <button id="actionBtn" class="btn">Create Account</button>

        <!-- ✅ Removed the highlighted “Email works…” UI section on purpose -->

        <div id="refDetected" class="refBox" style="display:none">
          <div class="refLabel">Referral detected from link:</div>
          <div id="refValue" class="refValue"></div>
        </div>

        <div id="inviteWrap" class="inviteWrap">
          <div class="inviteTitle">Your Invitation Link</div>
          <div id="inviteUrl" class="inviteUrl"></div>
          <button id="copyInvite" class="copyBtn">Copy Link</button>
          <div class="row" style="margin-top:10px">
            <span>Admin dashboard:</span>
            <a class="link" href="admin.html">admin.html</a>
          </div>
        </div>

        <div class="notice">
          By continuing you agree to the <span class="link">Registration Agreement</span>.
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // ========= Firebase (Modular SDK) =========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      addDoc,
      collection,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ✅ YOUR Firebase config (from Firebase Console → Project settings → Your apps → Web)
    const firebaseConfig = {
      apiKey: "AIzaSyCbQ9fNYrq-qko-GUhKi3xSMkb_IKhrBBo",
      authDomain: "umoja-v2-landing.firebaseapp.com",
      projectId: "umoja-v2-landing",
      storageBucket: "umoja-v2-landing.firebasestorage.app",
      messagingSenderId: "964715983746",
      appId: "1:964715983746:web:b4bb1615f35d773ae7159b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========= Helpers =========
    const $ = (id) => document.getElementById(id);

    const tabRegister = $("tabRegister");
    const tabLogin = $("tabLogin");
    const actionBtn = $("actionBtn");

    let mode = "register"; // register | login

    function setMode(next){
      mode = next;
      if(mode === "register"){
        tabRegister.classList.add("active");
        tabLogin.classList.remove("active");
        actionBtn.textContent = "Create Account";
      } else {
        tabRegister.classList.remove("active");
        tabLogin.classList.add("active");
        actionBtn.textContent = "Login";
      }
    }

    tabRegister.onclick = () => setMode("register");
    tabLogin.onclick = () => setMode("login");

    $("togglePw").onclick = () => {
      const pw = $("password");
      pw.type = pw.type === "password" ? "text" : "password";
      $("togglePw").textContent = pw.type === "password" ? "Show" : "Hide";
    };

    // Accept email OR phone, but Firebase Email/Password requires an email.
    // We'll allow phone by converting it to a "phone@umoja.local" email alias.
    function normalizeLogin(value){
      const v = (value || "").trim();
      if(!v) return { email:null, raw:null };
      const isEmail = v.includes("@");
      if(isEmail) return { email: v.toLowerCase(), raw: v };

      // phone alias
      const digits = v.replace(/[^\d+]/g,"");
      return { email: `${digits.replace("+","") }@umoja.local`, raw: v };
    }

    function getRefFromUrl(){
      const p = new URLSearchParams(window.location.search);
      return (p.get("ref") || "").trim().toUpperCase() || null;
    }

    // Generate a stable invite code per user (not per click)
    // Clicks are logged separately (auto-generated click records)
    function makeInviteCode(uid){
      // Short, readable code derived from uid
      return ("UMJ" + uid.replace(/[^a-zA-Z0-9]/g,"").slice(0,7)).toUpperCase();
    }

    function baseSiteUrl(){
      // Your GitHub Pages base (works even if you change repo name later)
      return window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, "/");
    }

    async function logInviteOpenIfAny(){
      const ref = getRefFromUrl();
      if(!ref) return;

      // show UI
      $("refDetected").style.display = "block";
      $("refValue").textContent = ref;

      // log open/click event (auto-generated doc ID)
      try{
        await addDoc(collection(db, "invite_clicks"), {
          ref,
          page: "index",
          url: window.location.href,
          ua: navigator.userAgent,
          createdAt: serverTimestamp()
        });
      } catch(e){
        // don't block user if logging fails
        console.warn("Invite logging failed:", e);
      }
    }

    await logInviteOpenIfAny();

    // ========= Auth Actions =========
    actionBtn.onclick = async () => {
      actionBtn.disabled = true;

      try{
        const { email } = normalizeLogin($("emailPhone").value);
        const pass = $("password").value;

        if(!email) throw new Error("Please enter email or phone.");
        if(!pass || pass.length < 6) throw new Error("Password must be at least 6 characters.");

        if(mode === "register"){
          const cred = await createUserWithEmailAndPassword(auth, email, pass);

          // Attach ref to user doc + create invite code
          const ref = getRefFromUrl();
          const userRef = doc(db, "users", cred.user.uid);

          const inviteCode = makeInviteCode(cred.user.uid);

          await setDoc(userRef, {
            emailOrPhone: $("emailPhone").value.trim(),
            emailAlias: email,
            referredBy: ref || null,
            inviteCode,
            createdAt: serverTimestamp()
          }, { merge: true });

          alert("Account created ✅");
        } else {
          await signInWithEmailAndPassword(auth, email, pass);
          alert("Logged in ✅");
        }
      } catch(err){
        alert(err?.message || String(err));
      } finally {
        actionBtn.disabled = false;
      }
    };

    // ========= After login: show invite link =========
    onAuthStateChanged(auth, async (user) => {
      if(!user){
        $("inviteWrap").classList.remove("show");
        return;
      }

      // ensure user doc exists + invite code exists
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      let inviteCode = makeInviteCode(user.uid);
      if(snap.exists() && snap.data()?.inviteCode) inviteCode = snap.data().inviteCode;

      if(!snap.exists()){
        await setDoc(userRef, {
          emailOrPhone: user.email || null,
          inviteCode,
          createdAt: serverTimestamp()
        }, { merge:true });
      } else if(!snap.data()?.inviteCode){
        await setDoc(userRef, { inviteCode }, { merge:true });
      }

      const inviteLink = `${baseSiteUrl()}?ref=${encodeURIComponent(inviteCode)}`;
      $("inviteUrl").textContent = inviteLink;
      $("inviteWrap").classList.add("show");

      $("copyInvite").onclick = async () => {
        try{
          await navigator.clipboard.writeText(inviteLink);
          alert("Copied ✅");
        } catch {
          alert("Copy failed. You can manually copy it from the screen.");
        }
      };
    });
  </script>
</body>
</html>
