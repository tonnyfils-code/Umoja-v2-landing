<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Umoja Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111827;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Your Invitation Link</h2>

    <input
      id="inviteLink"
      value="https://umoja.com/?invite=UMOJA-X7K9M2"
      readonly
    />

    <button onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    function copyLink() {
      const input = document.getElementById("inviteLink");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("Invitation link copied!");
    }
  </script>

</body>
</html>
