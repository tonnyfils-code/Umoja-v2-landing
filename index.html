<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Umoja V2 – Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #c7b08a;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #b79f75;
    }

    .note {
      font-size: 13px;
      color: #777;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Register</h2>

    <div class="field">
      <input
        id="identifier"
        type="text"
        placeholder="Email or Phone number"
        autocomplete="username"
      />
    </div>

    <div class="field">
      <input
        id="password"
        type="password"
        placeholder="Create password"
        autocomplete="new-password"
      />
    </div>

    <button onclick="register()">Create Account</button>

    <div class="note">
      By continuing, you agree to the Registration Agreement
    </div>
  </div>

  <script>
    function register() {
      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value;

      if (!identifier || !password) {
        alert("Please fill in all fields");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
      }

      const isEmail = identifier.includes("@");
      const isPhone = /^[0-9+]+$/.test(identifier);

      if (!isEmail && !isPhone) {
        alert("Enter a valid email or phone number");
        return;
      }

      // ✅ SUCCESS (for now)
      console.log("Registered:", {
        identifier,
        password
      });

      alert("Registration successful ✅");

      // You can redirect later
      // window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
