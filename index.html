<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UMOJA V2 • Register / Login</title>
  <style>
    :root{
      --bg:#07181a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#eaf6f5;
      --muted: rgba(234,246,245,.70);
      --accent:#22c1a2;
      --accent2:#1aa08a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(900px 500px at 50% -10%, rgba(34,193,162,.20), transparent 55%),
                  radial-gradient(700px 400px at 50% 10%, rgba(255,255,255,.05), transparent 60%),
                  linear-gradient(180deg, #062124, #051517);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .wrap{width:min(520px, 100%)}
    .top{display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:14px;}
    .logo{
      width:86px;height:86px;border-radius:50%;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:0; font-size:28px; letter-spacing:.08em}
    .sub{margin:0; color:var(--muted); font-size:14px}
    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      padding: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
    }
    .tabs{display:flex; gap:10px; background:rgba(0,0,0,.15); padding:10px; border-radius:16px; border:1px solid rgba(255,255,255,.08)}
    .tab{
      flex:1; text-align:center; padding:12px 10px;
      border-radius:14px; cursor:pointer; user-select:none;
      color:var(--muted); font-weight:700;
    }
    .tab.active{
      color:var(--text);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
    }
    .form{margin-top:14px; display:grid; gap:12px}
    .field{
      display:flex; align-items:center; gap:10px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 12px 14px;
    }
    .field input{
      flex:1;
      background:transparent;
      border:0;
      outline:none;
      color:var(--text);
      font-size:16px;
    }
    .field button{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      border-radius: 999px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:700;
    }
    .btn{
      width:100%;
      padding:16px 14px;
      border-radius: 16px;
      border: 0;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      color:#06211f;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 26px rgba(34,193,162,.22);
    }
    .mini{margin-top:10px; font-size:13px; color:var(--muted); text-align:center}
    .mini a{color:var(--accent); text-decoration:none; font-weight:800}
    .box{
      margin-top:12px;
      padding:12px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .box .label{font-size:12px; color:var(--muted); margin-bottom:6px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;}
    .row{display:flex; gap:10px; align-items:center}
    .row .copy{
      margin-left:auto;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      border-radius: 12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:800;
      white-space:nowrap;
    }
    .status{margin-top:10px; font-size:14px; color:var(--muted); min-height:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">
        <!-- Replace with your logo path -->
        <img src="umoja-logo.png" alt="UMOJA" onerror="this.style.display='none'">
      </div>
      <h1>UMOJA V2</h1>
      <p class="sub">Official Landing • Verify • Invest • Invite</p>
    </div>

    <div class="card">
      <div class="tabs">
        <div class="tab active" id="tabRegister">Register</div>
        <div class="tab" id="tabLogin">Login</div>
      </div>

      <div class="form" id="registerForm">
        <div class="field">
          <input id="regEmail" placeholder="Email" autocomplete="email" />
        </div>
        <div class="field">
          <input id="regPass" placeholder="Password" type="password" autocomplete="new-password" />
          <button type="button" id="regToggle">Show</button>
        </div>
        <button class="btn" id="btnRegister">Create Account</button>

        <div class="box" id="refBox" style="display:none">
          <div class="label">Referral detected from link:</div>
          <div class="mono" id="refValue"></div>
        </div>

        <div class="mini">By continuing you agree to the <a href="#" onclick="alert('Add your terms page later.');return false;">Registration Agreement</a>.</div>
        <div class="status" id="regStatus"></div>
      </div>

      <div class="form" id="loginForm" style="display:none">
        <div class="field">
          <input id="logEmail" placeholder="Email" autocomplete="email" />
        </div>
        <div class="field">
          <input id="logPass" placeholder="Password" type="password" autocomplete="current-password" />
          <button type="button" id="logToggle">Show</button>
        </div>
        <button class="btn" id="btnLogin">Login</button>
        <div class="status" id="logStatus"></div>

        <div class="box" id="inviteBox" style="display:none">
          <div class="label">Your invitation link:</div>
          <div class="row">
            <div class="mono" id="inviteLink" style="word-break:break-all"></div>
            <button class="copy" id="copyInvite">Copy</button>
          </div>
          <div class="mini" style="text-align:left;margin-top:8px;color:var(--muted)">
            Share this link. Every open is logged and registrations will attach to your code.
          </div>
        </div>

        <div class="box" id="adminBox" style="display:none">
          <div class="label">Admin</div>
          <div class="row">
            <div class="mono">You are an admin.</div>
            <button class="copy" onclick="window.location.href='admin.html'">Open Admin Dashboard</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODULE SCRIPT (this is the one you were asking about) -->
  <script type="module">
    // ✅ Firebase v10+ modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ✅ Replace this with Firebase Console -> Project settings -> General -> Your apps -> Web app config
    const firebaseConfig = PASTE_YOUR_FIREBASE_CONFIG_HERE;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- UI helpers
    const $ = (id)=>document.getElementById(id);
    const tabRegister = $("tabRegister");
    const tabLogin = $("tabLogin");
    const registerForm = $("registerForm");
    const loginForm = $("loginForm");

    function showRegister(){
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      registerForm.style.display = "";
      loginForm.style.display = "none";
    }
    function showLogin(){
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      loginForm.style.display = "";
      registerForm.style.display = "none";
    }
    tabRegister.onclick = showRegister;
    tabLogin.onclick = showLogin;

    function togglePass(inputId, btnId){
      const inp = $(inputId), btn = $(btnId);
      btn.onclick = ()=>{
        const isPass = inp.type === "password";
        inp.type = isPass ? "text" : "password";
        btn.textContent = isPass ? "Hide" : "Show";
      };
    }
    togglePass("regPass","regToggle");
    togglePass("logPass","logToggle");

    // --- Referral from URL
    function getRefFromUrl(){
      const p = new URLSearchParams(window.location.search);
      return (p.get("ref") || "").trim() || null;
    }
    const ref = getRefFromUrl();
    if(ref){
      $("refBox").style.display = "";
      $("refValue").textContent = ref;
    }

    // --- Log every invite open/click (when a user opens a ?ref= link)
    async function logInviteOpen(){
      if(!ref) return;
      try{
        await addDoc(collection(db, "inviteClicks"), {
          ref,
          page: location.pathname || "/",
          ua: navigator.userAgent,
          createdAt: serverTimestamp()
        });
      }catch(e){
        // silent fail is ok; don't block page
        console.warn("invite log failed", e);
      }
    }
    logInviteOpen();

    // --- Invite code generator (per user)
    function makeInviteCode(uid){
      const a = uid.slice(0,5).toUpperCase();
      const b = Math.random().toString(36).slice(2,6).toUpperCase();
      return `UMJ-${a}${b}`;
    }

    function inviteUrl(code){
      return `${location.origin}${location.pathname}?ref=${encodeURIComponent(code)}`;
    }

    // --- Register
    $("btnRegister").onclick = async ()=>{
      $("regStatus").textContent = "Creating account...";
      const email = $("regEmail").value.trim();
      const pass = $("regPass").value;

      try{
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const user = cred.user;

        // attach referral + store user profile
        await setDoc(doc(db, "users", user.uid), {
          email,
          referredBy: getRefFromUrl(),
          createdAt: serverTimestamp()
        }, { merge:true });

        $("regStatus").textContent = "✅ Account created. You can login now.";
        showLogin();
        $("logEmail").value = email;
      }catch(e){
        $("regStatus").textContent = "❌ " + (e?.message || "Registration failed");
      }
    };

    // --- Login
    $("btnLogin").onclick = async ()=>{
      $("logStatus").textContent = "Logging in...";
      const email = $("logEmail").value.trim();
      const pass = $("logPass").value;

      try{
        await signInWithEmailAndPassword(auth, email, pass);
        $("logStatus").textContent = "✅ Logged in.";
      }catch(e){
        $("logStatus").textContent = "❌ " + (e?.message || "Login failed");
      }
    };

    // --- After login: ensure inviteCode exists + show link + check admin
    onAuthStateChanged(auth, async (user)=>{
      $("inviteBox").style.display = "none";
      $("adminBox").style.display = "none";
      if(!user) return;

      // Ensure user doc exists + has inviteCode
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      let inviteCode = snap.exists() ? (snap.data().inviteCode || null) : null;

      if(!inviteCode){
        inviteCode = makeInviteCode(user.uid);
        await setDoc(userRef, { inviteCode, updatedAt: serverTimestamp() }, { merge:true });
      }

      const link = inviteUrl(inviteCode);
      $("inviteLink").textContent = link;
      $("inviteBox").style.display = "";

      $("copyInvite").onclick = async ()=>{
        try{
          await navigator.clipboard.writeText(link);
          $("logStatus").textContent = "✅ Invite link copied.";
        }catch{
          alert(link);
        }
      };

      // Admin check: admins/{uid} exists
      const adminSnap = await getDoc(doc(db, "admins", user.uid));
      if(adminSnap.exists()){
        $("adminBox").style.display = "";
      }
    });
  </script>
</body>
</html>
