    function showError(msg){
      okBox.style.display = "none";
      errorBox.textContent = msg || "Something went wrong.";
      errorBox.style.display = "block";
    }
    function showOk(msg){
      errorBox.style.display = "none";
      okBox.textContent = msg || "Success.";
      okBox.style.display = "block";
    }
    function clearMsgs(){
      errorBox.style.display = "none";
      okBox.style.display = "none";
      errorBox.textContent = "";
      okBox.textContent = "";
    }

    function togglePw(inputId, btnId){
      const inp = qs(inputId);
      const btn = qs(btnId);
      btn.addEventListener("click", () => {
        inp.type = inp.type === "password" ? "text" : "password";
        btn.textContent = inp.type === "password" ? "Show" : "Hide";
      });
    }

    // ============================
    // 3) Tabs (Register/Login)
    // ============================
    const tabRegister = qs("tabRegister");
    const tabLogin = qs("tabLogin");
    const registerPanel = qs("registerPanel");
    const loginPanel = qs("loginPanel");

    function setTab(which){
      clearMsgs();
      if(which === "register"){
        tabRegister.classList.add("active");
        tabLogin.classList.remove("active");
        registerPanel.classList.add("active");
        loginPanel.classList.remove("active");
      } else {
        tabLogin.classList.add("active");
        tabRegister.classList.remove("active");
        loginPanel.classList.add("active");
        registerPanel.classList.remove("active");
      }
    }

    tabRegister.addEventListener("click", () => setTab("register"));
    tabLogin.addEventListener("click", () => setTab("login"));

    // Keyboard support
    tabRegister.addEventListener("keydown", (e)=>{ if(e.key === "Enter" || e.key === " ") setTab("register"); });
    tabLogin.addEventListener("keydown", (e)=>{ if(e.key === "Enter" || e.key === " ") setTab("login"); });

    // ============================
    // 4) Show/Hide password
    // ============================
    togglePw("regPassword", "toggleRegPw");
    togglePw("loginPassword", "toggleLoginPw");

    // ============================
    // 5) Register & Login actions
    // ============================
    const registerBtn = qs("registerBtn");
    const loginBtn = qs("loginBtn");

    registerBtn.addEventListener("click", async () => {
      clearMsgs();
      const email = (qs("regEmail").value || "").trim();
      const pass = (qs("regPassword").value || "").trim();

      if(!email || !pass) return showError("Please enter email and password.");
      if(pass.length < 6) return showError("Password must be at least 6 characters.");

      registerBtn.disabled = true;
      try{
        await createUserWithEmailAndPassword(auth, email, pass);
        showOk("Account created. You are now logged in.");
      }catch(err){
        showError(err?.message || String(err));
      }finally{
        registerBtn.disabled = false;
      }
    });

    loginBtn.addEventListener("click", async () => {
      clearMsgs();
      const email = (qs("loginEmail").value || "").trim();
      const pass = (qs("loginPassword").value || "").trim();

      if(!email || !pass) return showError("Please enter email and password.");

      loginBtn.disabled = true;
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        showOk("Logged in successfully.");
      }catch(err){
        showError(err?.message || String(err));
      }finally{
        loginBtn.disabled = false;
      }
    });

    // ============================
    // 6) Logged-in page + Invite code (optional)
    // ============================
    const authCard = qs("authCard");
    const loggedInPage = qs("loggedInPage");
    const whoami = qs("whoami");
    const pageBox = qs("pageBox");

    const inviteOk = qs("inviteOk");
    const inviteErr = qs("inviteErr");

    function showInviteOk(msg){
      inviteErr.style.display="none";
      inviteOk.textContent = msg;
      inviteOk.style.display="block";
    }
    function showInviteErr(msg){
      inviteOk.style.display="none";
      inviteErr.textContent = msg;
      inviteErr.style.display="block";
    }
    function clearInviteMsg(){
      inviteOk.style.display="none";
      inviteErr.style.display="none";
      inviteOk.textContent="";
      inviteErr.textContent="";
    }

    function getRefFromUrl(){
      const u = new URL(window.location.href);
      return (u.searchParams.get("ref") || "").trim();
    }

    async function saveReferralIfAny(user){
      clearInviteMsg();
      const ref = getRefFromUrl();
      if(!ref) return;

      try{
        // Save who referred this user
        await setDoc(doc(db, "referrals", user.uid), {
          referredBy: ref,
          referredUser: user.uid,
          email: user.email || null,
          createdAt: serverTimestamp(),
          landing: window.location.href
        }, { merge:true });

        showInviteOk("Referral captured ‚úÖ");
      } catch (e){
        showInviteErr("Referral save failed: " + (e?.message || String(e)));
      }
    }

    // Basic navigation: replace these later with real pages/sections
    qs("goVerify").addEventListener("click", () => {
      pageBox.textContent = "‚úÖ VERIFY: (Put your Verify content here)";
    });
    qs("goInvest").addEventListener("click", () => {
      pageBox.textContent = "üí∞ INVEST: (Put your Invest instructions here)";
    });
    qs("goInvite").addEventListener("click", async () => {
      const user = auth.currentUser;
      if(!user) return;

      // Create a simple invite code if one doesn't exist
      try{
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        let myRef = snap.exists() ? (snap.data().refCode || "") : "";
        if(!myRef){
          myRef = "UMJ-" + Math.random().toString(36).slice(2, 8).toUpperCase();
          await setDoc(userRef, { refCode: myRef, email: user.email || null, createdAt: serverTimestamp() }, { merge:true });

        const inviteLink = `${window.location.origin}${window.location.pathname}?ref=${encodeURIComponent(myRef)}`;
        pageBox.textContent = `üîó INVITE LINK:\n${inviteLink}`;
        showInviteOk("Invite link generated ‚úÖ (copy from the box)");
      } catch (e){
        showInviteErr("Invite generation failed: " + (e?.message || String(e)));
      }
    });

    qs("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // ============================
    // 7) Auth state switching (THIS is what makes it open the logged-in page)
    // ============================
    onAuthStateChanged(auth, async (user) => {
      clearMsgs();
      clearInviteMsg();

      if(user){
        authCard.style.display = "none";
        loggedInPage.style.display = "block";
        whoami.textContent = `Logged in as: ${user.email || user.uid}`;

        // Save referral if someone joined through ?ref=CODE
        await saveReferralIfAny(user);

        // Default view
        pageBox.textContent = "Welcome ‚úÖ Choose Verify / Invest / Invite.";
      } else {
        loggedInPage.style.display = "none";
        authCard.style.display = "block";
        // Default to Login tab when logged out (you can change to register)
        setTab("login");
      }
    });

// helpers
async function copyText(text){
  try{
    await navigator.clipboard.writeText(text);
    return true;
  }catch(e){
    // fallback
    const ta = document.createElement("textarea");
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    ta.remove();
    return true;
  }
}

        </div>
      </div>
    </div>
  `;
}

qs("goVerify")?.addEventListener("click", () => {
  openModal("Verify Contract", verifyHTML());

  // bind inside modal
  qs("copyContractBtn")?.addEventListener("click", async () => {
    await copyText(CONTRACT);
  });
  qs("openBscScanBtn")?.addEventListener("click", () => window.open(BSCSCAN, "_blank"));
});

qs("goInvest")?.addEventListener("click", () => {
  openModal("How to Invest", investHTML());

  qs("copyContractBtn2")?.addEventListener("click", async () => {
    await copyText(CONTRACT);
  });
  qs("openBscScanBtn2")?.addEventListener("click", () => window.open(BSCSCAN, "_blank"));
});

qs("goInvite")?.addEventListener("click", () => {
  openModal("Invitation Link", inviteHTML());

  const base = location.origin + location.pathname; // works for /Umoja-v2-landing/ too
  const refInput = qs("refCodeInput");
  const inviteOut = qs("inviteOut");

  qs("genLinkBtn")?.addEventListener("click", () => {
    const code = (refInput?.value || "").trim();
    if(!code){
      inviteOut.textContent = "Please enter a referral code first.";
      return;
    }
    const url = `${base}?ref=${encodeURIComponent(code)}`;
    inviteOut.textContent = url;
  });

  qs("copyInviteBtn")?.addEventListener("click", async () => {
    const txt = inviteOut?.textContent || "";
    if(txt.startsWith("http")) await copyText(txt);
  });

  qs("testInviteBtn")?.addEventListener("click", () => {
    const txt = inviteOut?.textContent || "";
    if(txt.startsWith("http")) window.open(txt, "_blank");
  });
});
