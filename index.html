    :root{
      --bg:#07181a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text:#eaf6f5;
      --muted: rgba(234,246,245,.70);
      --brand:#22c7a6;
      --brand2:#12a08a;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(900px 600px at 50% -80px, rgba(34,199,166,.22), transparent 60%),
        radial-gradient(900px 700px at 50% 120%, rgba(18,160,138,.18), transparent 55%),
        linear-gradient(180deg, #0a2b2d 0%, #061517 55%, #050f11 100%);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:24px 14px 40px;
    }
    .wrap{width:min(460px,100%); text-align:center}
    .logo{
      width:86px;height:86px;border-radius:50%;
      margin:12px auto 12px;
      background: rgba(0,0,0,.35);
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 50px rgba(0,0,0,.38);
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 50%;
      display:block;
    }
    h1{margin:8px 0 4px; font-size:34px; letter-spacing:.6px}
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-weight:500;
    }

    .card{
      margin:18px auto 0;
      padding:18px 16px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .tabs{
      display:flex;
      justify-content:center;
      gap:26px;
      padding:6px 0 14px;
      user-select:none;
    }
    .tab{
      font-size:26px;
      font-weight:700;
      color:rgba(234,246,245,.65);
      cursor:pointer;
      padding:10px 6px;
      position:relative;
    }
    .tab.active{color:var(--text)}
    .tab.active::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-5px;
      height:4px;
      margin:auto;
      width:90%;
      background: rgba(244,220,140,.85);
      border-radius:999px;
      box-shadow: 0 6px 20px rgba(244,220,140,.25);
    }

    .field{
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding:12px;
      margin:12px 0;
      display:flex;
      align-items:center;
      gap:10px;
    }
    input{
      width:100%;
      background: transparent;
      border:0;
      outline:none;
      color:var(--text);
      font-size:20px;
      padding:10px 8px;
    }
    input::placeholder{color:rgba(234,246,245,.50)}
    .pwBtn{
      border:0;
      background: rgba(255,255,255,.08);
      color:var(--text);
      border-radius: 999px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:700;
    }
    .btn{
      width:100%;
      padding:16px 18px;
      border-radius: 18px;
      border:0;
      cursor:pointer;
      background: linear-gradient(180deg, var(--brand), var(--brand2));
      color:#01221e;
      font-weight:900;
      font-size:22px;
      margin-top:10px;
      box-shadow: 0 18px 40px rgba(34,199,166,.18);
    }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
    .small{
      margin:14px 0 6px;
      color:rgba(234,246,245,.70);
      font-size:14.5px;
      line-height:1.4;
    }
    a{color:var(--brand); text-decoration:none; font-weight:800}
    .hint{
      margin-top:10px;
      padding:12px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(234,246,245,.85);
      text-align:left;
      font-size:14px;
    }
    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .ghost{
      flex:1;
      background: rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.10);
      padding:12px 14px;
      border-radius: 16px;
      cursor:pointer;
      font-weight:900;
    }

      margin-top:12px;
      display:none;
      text-align:left;
      padding:12px;
      border-radius: 16px;

      border:1px solid rgba(255,255,255,.12);
    }
